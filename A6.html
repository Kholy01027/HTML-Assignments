<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A6</title>
</head>
<body>
    <form action="test.py" method="POST">
        <label for="">User Name</label><br>
        <input type="text" placeholder="User Name" required><hr>
        <label for="">Password</label><br>
        <input type="password" placeholder="Password"><hr>
        <label for="">Mobile</label><br>
        <input type="tel" placeholder="Mobile"><hr>
        <label for="">Email</label><br>
        <input type="email" placeholder="Email" required><hr>
        <label for="">Subject</label><br>
        <input type="text" placeholder="Subject">
        <input type="hidden" value="I'm a hidden, you can't see me">
        <hr><br>
        <input type="submit" value="Send Data">
        <input type="reset" value="Reset">
    </form>
    <for>
        <fieldset>
            <legend>A2</legend>
            <input type="range" min="100" max="500" value="400" step="50" >
        </fieldset>
    </for>
</body>
</html>
