<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A8</title>
</head>
<body>
    <form action="#" target="_blank" novalidate>
        <label for="search">Search</label><br><br>
        <input type="search" placeholder="Enter A Search Word" name="search" id="search" autofocus>
        <br><br>
        <label for="file">File</label><br><br>
        <input type="file" id="file" name="file">
        <br><br>
        <label for="url">URL</label><br><br>
        <input type="url" name="url" id="url" required>
        <br><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="1982-10-25"><br><br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="1982-10">
        <br><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
    <!-- A3 -->
    <pre>
Hello Line One
Hello Line Two
Hello Line Three
    Hello Line Four
    </pre>
    <!-- A4 -->
    <iframe src="https://elzero.org/" frameborder="1" width="100%" height="400px"></iframe>
</body>
</html>
